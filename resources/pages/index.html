<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>MDF2Dl</title>

    <link rel = 'stylesheet' href = '../../node_modules/bootstrap/dist/css/bootstrap.min.css'>  
    <script src = '../../node_modules/jquery/dist/jquery.min.js'></script>
    <script src = '../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>

    <script src = '../../node_modules/socket.io/client-dist/socket.io.js'></script>
    <script src = '../../node_modules/plotly.js-dist/plotly.js'></script>

    <!-- <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' integrity = 'sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin = 'anonymous'> -->

</head>
<body>


    <div class = 'accordion accordion-flush' id = 'accordion-flush'>
        <div class = 'accordion-item'>
          <h2 class = 'accordion-header' id = 'flush-heading-parameter'>
            <button class = 'accordion-button collapsed' type = 'button' data-bs-toggle = 'collapse' data-bs-target = '#flush-collapse-parameter' aria-expanded = 'false' aria-controls = 'flush-collapse-parameter'>
                Parameters
            </button>
          </h2>
          <div id = 'flush-collapse-parameter' class = 'accordion-collapse collapse' aria-labelledby = 'flush-heading-parameter' data-bs-parent = '#accordion-flush'>
            <div class = 'accordion-body'>
                <div class = 'container' id = 'inputs'>
                    <div class = 'container mt-3 mb-3'>
                        <h4>Set spatial and temporal mesh</h4>
                        <div class = 'row'>
                            <div class = 'col md-3'>
                                <label for = 'input-x'>x [m], [start, end, nodes]</label>
                                <input type = 'text' class = 'form-control' id = 'input-x' placeholder = 'x'>
                            </div>
                            <div class = 'col md-13'>
                                <label for = 'input-y'>y [m], [start, end, nodes]</label>
                                <input type = 'text' class = 'form-control' id = 'input-y' placeholder = 'y'>
                            </div>
                            <div class = 'col md-3'>
                                <label for = 'input-t'>t [s], [start, end, nodes]</label>
                                <input type = 'text' class = 'form-control' id = 'input-t' placeholder = 't'>
                            </div>
                        </div>
                    </div>
                    <div class = 'container mt-3 mb-3'>
                        <h4>Set physics proportes</h4>
                        <div class = 'row'>
                            <div class = 'col md-3'>
                                <label for = 'input-rho'>rho [kg/m^3]</label>
                                <input type = 'text' class = 'form-control' id = 'input-rho' placeholder = 'rho'>
                            </div>
                            <div class = 'col md-3'>
                                <label for = 'input-nu'>nu [Pa*s]</label>
                                <input type = 'text' class = 'form-control' id = 'input-nu' placeholder = 'nu'>
                            </div>
                        </div>
                    </div>
                    <div class = 'container mt-3 mb-3'>
                        <h4>Set calculate options</h4>
                        <div class = 'row'>
                            <div class = 'col md-3'>
                                <label for = 'input-iter-res'>Iteration Restriction</label>
                                <input type = 'text' class = 'form-control' id = 'input-iter-res' placeholder = 'Iteration Restriction'>
                            </div>
                            <div class = 'col md-3'>
                                <label for = 'input-tol'>Tolerance</label>
                                <input type = 'text' class = 'form-control' id = 'input-tol' placeholder = 'tolerance'>
                            </div>
                            <div class = 'col md-3'>
                                <label for = 'input-iter-ref'>Iteration Reference</label>
                                <input type = 'text' class = 'form-control' id = 'input-iter-ref' placeholder = 'Iteration Reference'>
                            </div>
                        </div>
                    </div>
                    <div class = 'container mt-3 mb-3'>
                        <button type = 'submit' class = 'btn btn-primary' id = 'button-calculate'>Calculate</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class = 'accordion-item'>
            <h2 class = 'accordion-header' id = 'flush-heading-process'>
                <button class = 'accordion-button collapsed' type = 'button' data-bs-toggle = 'collapse' data-bs-target = '#flush-collapse-process' aria-expanded = 'false' aria-controls = 'flush-collapse-process'>
                    Process
                </button>
            </h2>
            <div id = 'flush-collapse-process' class = 'accordion-collapse collapse' aria-labelledby = 'flush-heading-process' data-bs-parent = '#accordion-flush'>
                <div class = 'accordion-body'>
                    <div id = 'figure-process'></div>
                </div>
            </div>
        </div>
        <div class = 'accordion-item'>
            <h2 class = 'accordion-header' id = 'flush-heading-result'>
                <button class = 'accordion-button collapsed' type = 'button' data-bs-toggle = 'collapse' data-bs-target = '#flush-collapse-result' aria-expanded = 'false' aria-controls = 'flush-collapse-result'>
                    Results
                </button>
            </h2>
            <div id = 'flush-collapse-result' class = 'accordion-collapse collapse' aria-labelledby = 'flush-heading-result' data-bs-parent = '#accordion-flush'>
                <div class = 'accordion-body'>
                    <div id = 'figure-result'></div>
                </div>
            </div>
        </div>
      </div>


    <script src = '../scripts/index.js'></script>

</body>
</html>
